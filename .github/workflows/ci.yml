name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install pnpm (official Action)
      - uses: pnpm/action-setup@v4
        with:
          version: 8  # or 'latest'

      # 4. Install dependencies
      - run: pnpm install --no-frozen-lockfile

      # 5. Build all apps/services
      - run: pnpm -r run build